management:
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:8182,http://localhost:8185,http://localhost:8181
        allowed-methods: PUT,POST,GET,OPTIONS,DELETE
        allow-credentials: true
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/boomitech?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  application:
    name: supplierservice
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
server:
  port: 8081
security:
  oauth2:
    resource:
      token-info-uri: http://ec2-18-217-32-145.us-east-2.compute.amazonaws.com:8080/oauth/check_token
    client:
      client-id: web
      client-secret: pin
      access-token-uri: http://ec2-18-217-32-145.us-east-2.compute.amazonaws.com:8080/oauth/token
